<script src="https://unpkg.com/vue@2.3.0/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://unpkg.com/lodash@4.17.4/lodash.min.js"></script>
<script src="js/autosize.min.js"></script>
<script>

document.addEventListener("DOMContentLoaded", function(event) {
    autosize(document.getElementById("encoded"))
    autosize(document.getElementById("decoded"))
});

var app = new Vue({
    el: "#app",
    data: {
        encoded: null,
        decoded: null,
        error: null,
        locked: false,
    },
    created: function () {
    },
    watch: {
        decoded: function () {
            if ("encoded" !== this.locked) {
                this.encode()
            }
        },
        encoded: function () {
            if ("decoded" !== this.locked) {
                this.decode()
            }
        },
    },
    methods: {
        lock: function (event) {
            this.locked = event.target.id
        },
        encode: _.debounce(function () {
            var self = this
            axios
                .post("https://api.base85.io/encode", {data: this.decoded})
                .then(function (response) {
                    self.encoded = response.data.encoded
                    self.$nextTick(function () {
                        autosize.update(document.getElementById("encoded"))
                    })
                })
                .catch(function (error) {
                    self.error = "Could not reach the API: " + error
                })

        }, 200),
        decode: _.debounce(function () {
            var self = this
            axios
                .post("https://api.base85.io/decode", {data: this.encoded})
                .then(function (response) {
                    self.decoded = response.data.decoded
                    self.$nextTick(function () {
                        autosize.update(document.getElementById("decoded"))
                    })
                })
                .catch(function (error) {
                    self.error = "Could not reach the API: " + error
                })

        }, 200)
    },
});
</script>
